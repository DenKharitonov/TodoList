<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body class="page">
    <div class = "color-container">
      <ul class="colors">
        <li class="colors__item colors__item--first colors__item--selected"></li>
        <li class="colors__item colors__item--second"></li>
        <li class="colors__item colors__item--third"></li>
      </ul>
    </div>
      <div class="content content__container">
        <h1 class="content__header">todos</h1>
        <input class="content__form content__form--text" type="text" placeholder="What needs to be done?">
        <div class="content__body">
          <h2 class="content__body-header">let's do this!</h2>
          <ul class="todos">
          </ul>
          <span class="content__todo-counter"> You have: 0 left</span>
        </div>
      </div>
    <footer class="page-footer">
      <p class="page-footer__content">&copy 2023</p>
    </footer>
  <script src="js/main.min.js"></script>
   </body>
</html>
