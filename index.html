<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
  </head>
  <body class="page">
    <div class = "color-container">
      <ul class="colors">
        <li class="colors__first colors__first--default"></li>
        <li class="colors__second"></li>
        <li class="colors__third"></li>
      </ul>

      <div class="content content__container">
        <h1 class="content__header">todos</h1>
        <input class="content__form content__form--text" type="text" placeholder="What needs to be done">
        <div class="content__body">
          <h2 class="content__body-header">let's do this!</h2>
          <ul class="todo__container">
            <li class="todo__container-item">
              <input class="todo__container-item-checkbox" name="todoitem" type="checkbox">
              <label class="todo__container-item-label" for="todoitem"></label>
              <input type="todo__container-item-text content__form--text" type="text">
              <button class="button button--delete"></button>
              <button class="button button--edit"></button>
              <button class="button button--down"></button>
              <button class="button button--up"></button>
            </li>
          </ul>
          <span class="content__todo-counter"> You have: left</span>
        </div>
      </div>
    </div>
    <footer class="page-footer">
      <p class="page-footer__content">&copy 2022</p>
    </footer>
  <script src="js/main.min.js"></script>
  </body>
</html>
